<div type="user-info-dialog">
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()">确认添加</button>
        <div class="title">用户信息</div>
    </div>
    <div >
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">真实姓名</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="name" ng-model="data.accountName" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">学工号</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.accountNumber" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">密码</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="password" ng-model="data.accountPassword" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">邮箱</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.accountEmail" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">用户描述</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <textarea  class="right form-control">
                    </textarea> 
                </div>
            </div>
            
        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 57px;">权限组</div>
                <div class="cell" style="width: 63%;height: 57px;">
                    <select class="form-control right" style="width: 185px;" ng-model="data.accountCharacter" >
                        <option ng-repeat="r in userRoles" value="{{r.id}}" ng-selected="r.id=='STUDENT'">{{r.name}}</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="slider2" style="margin-top: 5px;"></div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
