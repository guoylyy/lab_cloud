<div class="question" style="height:135px;">
	<div class="content">
		<div class="row">
			<div class="cell" style="width:25%;height:100px;"></div>
			<div class="cell text" style="width:75%;height:100px;">{{data.text}}</div>
		</div>
	</div>
	<div class="btnGroup">
		<a href="javascript:void(0);" class="link left default" ng-click="cancel()">{{data.cancelBtnText}}</a>
		<a href="javascript:void(0);" class="link right danger" ng-click="confirm()">{{data.confirmBtnText}}</a>
	</div>
</div>
