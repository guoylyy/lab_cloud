<div type="user-info-dialog" cdi-form-check>
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save">保存</button>
        <div class="title">修改密码</div>
    </div>
    <div ng-controller="">
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">Origin:</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="name" ng-model="data.item.name" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">New</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input ng-disabled="true" type="text" ng-model="data.item.email" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">Retype</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.item.weichatId" class="right form-control"/>
                </div>
            </div>

        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
      </div>
</div>
