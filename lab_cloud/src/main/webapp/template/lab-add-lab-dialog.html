<div type="user-info-dialog">
    <div class="btnGroup">
        <button class="btn cdi-btn-default left" ng-click="cancel()">取消</button>
        <button class="btn cdi-btn-blue right btn-save" ng-click="save()">确认添加</button>
        <div class="title">添加实验室</div>
    </div>
    <div >
        <div class="content user-info" style="margin-top:10px;">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">编号</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" name="name" ng-model="data.id" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">实验室名</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="text" ng-model="data.labName" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">主管理员</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <input type="password" ng-model="data.labManager" class="right form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;">描述</div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <textarea ng-model="data.desc" class="right form-control">
                    </textarea> 
                </div>
            </div>
            
        </div>
        <div class="slider2" style="margin-top: 16px;"></div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 57px;">支持的实验</div>
                <div class="cell" style="width: 63%;height: 57px;">
                    <select class="form-control right" style="width: 185px;" ng-model="data.experiment" >
                        <option ng-repeat="r in userRoles" value="{{r.name}}" ng-selected="r.id==1">{{r.name}}</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="slider2" style="margin-top: 5px;"></div>
        <div class="content">
            <div class="row">
                <div class="cell title" style="width: 37%;height: 50px;"></div>
                <div class="cell" style="width: 63%;height: 50px;">
                    <span class="red">{{message}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
